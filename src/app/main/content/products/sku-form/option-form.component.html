<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form [formGroup]="optionForm">

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input [readonly]="opion_name.length > 0" name="name" #name formControlName="name" placeholder="Option Set" matInput required>
                </mat-form-field>
                <br>
                <p hidden class="pull-right">
                    <button [disabled]="opion_name.length > 0" (click)="addOptionSetName(name.value)" class="material-icons">
                        add_circle
                    </button>
                </p>
            </div>

        </form>
        <form *ngIf="opion_name.length > 0">

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input name="opionName" #opionName placeholder="Option Name" matInput required>
                </mat-form-field>
                <br>
                <p class="pull-right">
                    <button (click)="addOptionName(opionName.value)" class="material-icons">
                        add_circle
                    </button>
                </p>
            </div>

        </form>
        <table *ngIf="opionNames.length > 0" class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Option name</th>
                    <!-- <th scope="col">Action</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of opionNames">
                    <td>
                        {{row}}
                    </td>
                    <!-- <td>
                        <i (click)="removeOptionName(row)" class="material-icons">
                            delete
                        </i>
                    </td> -->
                </tr>
            </tbody>
        </table>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button mat-raised-button (click)="dialogRef.close(['save',optionForm])" class="save-button mat-accent" [disabled]="opion_name.length === 0"
            aria-label="SAVE">
            SAVE
        </button>
    </div>
</div>
