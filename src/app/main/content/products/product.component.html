<div id="product" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="'/products'">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">shopping_cart</mat-icon>



                <div fxLayout="column" fxLayoutAlign="start start" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{product.name}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        New Product
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Product Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <mat-form-field>
                <mat-select placeholder="Action" class="mt-16 mt-sm-0">
                    <mat-option (click)="productFormSubmition.click()" [value]="1">Save & Continue</mat-option>
                    <mat-option [value]="2">Save & Exit</mat-option>
                    <mat-option [value]="3">Save & Add More Supplier</mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <button mat-raised-button class="save-product-button mat-white-bg mt-16 mt-sm-0" *ngIf="pageType ==='new'"
                (click)="productFormSubmition.click()">
                <span>ADD</span>
            </button> -->
            <button mat-raised-button class="save-product-button mat-white-bg mt-16 mt-sm-0" *ngIf="pageType ==='edit'"
                (click)="deleteProduct()">
                <span>DELETE</span>
            </button>
            <button mat-raised-button class="save-product-button mat-white-bg mt-16 mt-sm-0" [disabled]="productForm.invalid || productForm.pristine"
                *ngIf="pageType ==='edit'" (click)="saveProduct()">
                <span>SAVE</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT -->
            <div class="content">

                <div class="tab-content p-24" fusePerfectScrollbar>

                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Product Details & Supplier
                                </mat-panel-title>
                            </mat-expansion-panel-header>

                            <app-product-supplier-form (productSaved)="onProductSaved($event)" style="background-color: rgb(243, 240, 240)"></app-product-supplier-form>
                        </mat-expansion-panel>
                        <!--  -->
                        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Option
                                </mat-panel-title>

                            </mat-expansion-panel-header>
                            <app-option-and-sku-form>
                            </app-option-and-sku-form>
                        </mat-expansion-panel>

                        <mat-expansion-panel [disabled]="enabledChild" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Variants
                                </mat-panel-title>

                            </mat-expansion-panel-header>
                            <app-variant-form [option_with_value]="[]" [supplier_id]="supplier_id" [product_id]="product_id">
                            </app-variant-form>
                        </mat-expansion-panel>

                    </mat-accordion>

                </div>


            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
