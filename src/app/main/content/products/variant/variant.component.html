<div class="tab-content p-24" fusePerfectScrollbar style="background-color: rgb(243, 240, 240)">
    <mat-card style="background-color: #F4F4F7">
        <legend style="padding: 10px">
            <h2>Variants</h2>
        </legend>
        <p>
            Add variants if this product comes in multiple versions, like different sizes or colors.

        </p>
        <table class="table">
            <thead>
                <tr>
                    <th>Option name</th>
                    <th>Option Value</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let optionSet of option_with_value">
                    <tr>
                        <td>{{optionSet.name}}</td>
                        <td>
                            <ng-container *ngFor="let opt of getOption(optionSet.option_set_id)">
                                <button class="btn btn-xs btn-info">{{opt.name}}</button>
                            </ng-container>
                        </td>
                    </tr>
                </ng-container>

            </tbody>
        </table>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" [disabled]="isAddorEditSKU" (click)="addOrEditSku()">Add Sku</button>
                <button class="btn btn-info">Generate Sku</button>
            </div>

        </div>
        <br>
        <div class="row" *ngIf="isAddorEditSKU">
            <form name="skuForm" #skuForm="ngForm" fxLayout="column" fxFlex>
                <mat-card>
                    <mat-card-content>
                        <br>
                        <div class="row" *ngFor="let variant of variants">
                            <div class="col-md-1">
                                <label>{{variant.name}}</label>
                                <!-- <mat-select placeholder="Select" 
                                            required>
                                            <mat-option *ngFor="let opt of getOption(optionSet.option_set_id)" [value]="opt.id">
                                                {{opt.name}}</mat-option>
                                        </mat-select> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1" *ngFor="let optionSet of option_with_value">
                                <label>{{optionSet.name}}</label>
                                <mat-select placeholder="Select {{optionSet.name}}" (change)="addOptionSet($event.value, optionSet.option_set_id)"
                                    required>
                                    <mat-option *ngFor="let opt of getOption(optionSet.option_set_id)" [value]="opt.id">
                                        {{opt.name}}</mat-option>
                                </mat-select>
                            </div>
                            <div class="col-md-1">
                                <mat-form-field class="w-70-p">
                                    <input matInput name="sku" [(ngModel)]="product_variant.sku" placeholder="SKU"
                                        required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-1">
                                <mat-form-field class="w-70-p">
                                    <input matInput name="upc" [(ngModel)]="product_variant.upc" placeholder="UPC/EAN">
                                </mat-form-field>
                            </div>
                            <div class="col-md-1">
                                <mat-form-field class="w-70-p">
                                    <input matInput name="weight" [(ngModel)]="product_variant.weight" min="0"
                                        placeholder="Weight (kg)">
                                </mat-form-field>
                            </div>
                            <div class="col-md-1">
                                <mat-form-field class="w-70-p">
                                    <input matInput name="depth" [(ngModel)]="product_variant.depth" min="0"
                                        placeholder="Depth (mm)">
                                </mat-form-field>
                            </div>

                            <div class="col-md-1">
                                <mat-form-field class="w-70-p">
                                    <input matInput name="width" [(ngModel)]="product_variant.width" min="0"
                                        placeholder="Width (mm)">
                                </mat-form-field>
                            </div>
                            <div class="col-md-1">
                                <mat-form-field class="w-70-p">
                                    <input matInput name="height" [(ngModel)]="product_variant.height" min="0"
                                        placeholder="Height (mm)">
                                </mat-form-field>
                            </div>
                            <div class="col-md-1">
                                <button (click)="mangeOption(skuForm)" class="btn btn-info btn-xs">
                                    <i class="material-icons">
                                        add
                                    </i>
                                </button>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions style="text-align: right;">
                        <button class="btn btn-primary" mat-button (click)="addOrEditSku()">Cancel</button>
                        <button class="btn btn-info" mat-button (click)="saveProduct(skuForm)">Save & Close</button>
                    </mat-card-actions>

                </mat-card>
            </form>


        </div>
    </mat-card>
</div>
