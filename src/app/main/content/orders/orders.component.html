<div id="orders" class="page-layout carded fullwidth" fusePerfectScrollbar>
        <!-- TOP BACKGROUND -->
        <div class="top-bg mat-accent-bg"></div>
        <!-- / TOP BACKGROUND -->
        <!-- CENTER -->
        <div class="center">
      
          <!-- HEADER -->
          <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
      
            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">shopping_basket</mat-icon>
              <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Orders</span>
            </div>
            <!-- / APP TITLE -->
      
            <!-- SEARCH -->
            <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
              <label for="search" class="mr-8">
                <mat-icon class="secondary-text">search</mat-icon>
              </label>
              <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
                <input id="search" matInput #filter placeholder="Search">
              </mat-form-field>
            </div>
            <!-- / SEARCH -->
      
            <button mat-raised-button [routerLink]="'/order-management/order/new'" class="add-brand-button mat-white-bg my-12 mt-sm-0">
              <span>ADD NEW O</span>
            </button>
      
          </div>
          <!-- / HEADER -->
      
          <!-- CONTENT CARD -->
          <div class="content-card mat-white-bg">
      
            <mat-table class="orders-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>
      
              <!-- Toggle Column -->
              <ng-container cdkColumnDef="toggle">
                <mat-header-cell *cdkHeaderCellDef mat-sort-header>Toggle</mat-header-cell>
                <mat-cell *cdkCellDef="let order">
                  <mat-icon>add_circle</mat-icon>
                </mat-cell>
              </ng-container>
      
              <!-- ID Column -->
              <ng-container cdkColumnDef="id">
                <mat-header-cell *cdkHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *cdkCellDef="let order">
                  <p class="text-truncate">{{order.id}}</p>
                </mat-cell>
              </ng-container>
      
              <!-- Date Column -->
              <ng-container cdkColumnDef="date">
                <mat-header-cell *cdkHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Date</mat-header-cell>
                <mat-cell *cdkCellDef="let order">
                  <p class="text-truncate">{{order.notes}}</p>
                </mat-cell>
              </ng-container>

              <!-- Order_ID Column -->
              <ng-container cdkColumnDef="order_id">
                <mat-header-cell *cdkHeaderCellDef mat-sort-header>Order ID</mat-header-cell>
                <mat-cell *cdkCellDef="let order">
                  <p class="text-truncate">{{order.orderId}}</p>
                </mat-cell>
              </ng-container>
      
              <!-- Customer Column -->
              <ng-container cdkColumnDef="customer">
                <mat-header-cell *cdkHeaderCellDef mat-sort-header>Customer</mat-header-cell>
                <mat-cell *cdkCellDef="let order">
                  <p class="text-truncate">{{order.customer}}</p>
                </mat-cell>
              </ng-container>
      
              <!-- Status Column -->
              <ng-container cdkColumnDef="status">
                <mat-header-cell *cdkHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Status</mat-header-cell>
                <mat-cell *cdkCellDef="let order">
                  <p class="text-truncate">{{order.status}}</p>
                </mat-cell>
              </ng-container>

              <!-- Total Column -->
              <ng-container cdkColumnDef="total">
                <mat-header-cell *cdkHeaderCellDef mat-sort-header>Total</mat-header-cell>
                <mat-cell *cdkCellDef="let order">
                  <p class="text-truncate">{{order.total}}</p>
                </mat-cell>
              </ng-container>
      
              <!-- Actions Column -->
              <ng-container cdkColumnDef="actions">
                <mat-header-cell *cdkHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                <mat-cell *cdkCellDef="let order">
                  <button>Edit</button>
                </mat-cell>
              </ng-container>
              <br>
      
              <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
      
              <mat-row *cdkRowDef="let order; columns: displayedColumns;" class="order" matRipple [routerLink]="'/order-management/order/' + order.id">
              </mat-row>
      
            </mat-table>
      
            <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
      
          </div>
          <!-- / CONTENT CARD -->
        </div>
        <!-- / CENTER -->
      </div>
