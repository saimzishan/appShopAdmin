<div id="options" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <!-- <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">shopping_basket</mat-icon> -->
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">local_mall</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Options</span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                <label for="search" class="mr-8">
                    <mat-icon class="secondary-text">search</mat-icon>
                </label>
                <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
                    <input id="search" matInput #filter placeholder="Search">
                </mat-form-field>
            </div>
            <!-- / SEARCH -->

            <button mat-raised-button [routerLink]="'/options/new'" class="add-brand-button mat-white-bg my-12 mt-sm-0">
                <span>ADD NEW OPTION</span>
            </button>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <mat-table class="options-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>
                <ng-container cdkColumnDef="id">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *cdkCellDef="let option">
                        <p class="text-truncate">{{option.id}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container cdkColumnDef="option_set">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Option Name</mat-header-cell>
                    <mat-cell *cdkCellDef="let option">
                        <p class="text-truncate">{{option.name}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container cdkColumnDef="option_values">
                    <mat-header-cell *cdkHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Option Values</mat-header-cell>
                    <mat-cell *cdkCellDef="let option" fxHide fxShow.gt-md>
                        <p class="category text-truncate" *ngFor="let optionValue of option.options; let i = index">
                            <!-- <mat-chip class="mat-chip mat-primary mat-standard-chip ng-tns-c60-93 mat-chip-with-trailing-icon ng-star-inserted" role="option"
                                tabindex="-1" aria-disabled="false" aria-selected="false"> {{optionValue.value}}
                                </mat-chip> -->
                                <!-- <button>{{optionValue.value}}</button> -->
                                <!-- <button type="button" class="btn btn-primary"> -->
                                    <span class="badge badge-secondary" style="margin-left: 3px">{{optionValue.value}}</span>
                                <!-- </button> -->
                        </p>
                    </mat-cell>
                </ng-container>
                <br>
                <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *cdkRowDef="let option; columns: displayedColumns;" class="brand" matRipple [routerLink]="'/options/'+option.id">
                </mat-row>
            </mat-table>
            <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
