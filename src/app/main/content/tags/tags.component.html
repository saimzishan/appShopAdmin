<div id="tages" class="page-layout carded fullwidth" fusePerfectScrollbar>
  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->
  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
      fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">loyalty</mat-icon>
        <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Tags</span>
      </div>
      <!-- / APP TITLE -->
      
      <!-- SEARCH -->
      <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon class="secondary-text">search</mat-icon>
        </label>
        <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
          <input id="search" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
      </div>
      <!-- / SEARCH -->
      
      <button mat-raised-button [routerLink]="'/tag-management/tag/new'" class="add-brand-button mat-white-bg my-12 mt-sm-0">
        <span>ADD NEW TAG</span>
      </button>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <mat-table class="tags-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}">

        <!-- Name Column -->
        <ng-container cdkColumnDef="name">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *cdkCellDef="let tag">
            <p class="text-truncate">{{tag.name}}</p>
          </mat-cell>
        </ng-container>

        <!-- Notes Column -->
        <ng-container cdkColumnDef="notes">
          <mat-header-cell *cdkHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Notes</mat-header-cell>
          <mat-cell *cdkCellDef="let tag">
            <p class="text-truncate">{{tag.notes}}</p>
          </mat-cell>
        </ng-container>
        <br>
        <!-- Action Column -->

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *cdkRowDef="let tag; columns: displayedColumns;" class="tag" matRipple [routerLink]="'/tag-management/tag/' + tag.id">
        </mat-row>

      </mat-table>

      <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
