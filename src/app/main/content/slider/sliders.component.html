<div id="sliders" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <!-- <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">shopping_basket</mat-icon> -->
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">slideshow</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Slider
                    Images</span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                <label for="search" class="mr-8">
                    <mat-icon class="secondary-text">search</mat-icon>
                </label>
                <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
                    <input id="search" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
            </div>
            <!-- / SEARCH -->

            <button mat-raised-button [routerLink]="'/sliders/slider/new'" class="add-brand-button mat-white-bg my-12 mt-sm-0">
                <span>ADD NEW SLIDER IMAGE</span>
            </button>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <mat-table class="sliders-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}">

                <ng-container cdkColumnDef="name">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Slider Name</mat-header-cell>
                    <mat-cell *cdkCellDef="let slider">
                        <p class="text-truncate">{{slider.name}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="image">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Slider Image</mat-header-cell>
                    <mat-cell *cdkCellDef="let slider">
                        <ng-container *ngIf="slider.image">
                            <img src="{{imageView(slider.image.small)}}" style="height: 66px !important ; width: 66px !important">
                        </ng-container>
                        <ng-container *ngIf="!slider.image">
                            <p> No Image</p>
                        </ng-container>
                    </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="action">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Action</mat-header-cell>
                    <mat-cell *cdkCellDef="let slider">
                        <mat-icon style="color: rgb(255, 0, 0) ; font-size: 33px ; cursor: pointer;" (click)="deleteSlider(slider.id)">delete</mat-icon>
                    </mat-cell>
                </ng-container>

                <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *cdkRowDef="let slider; columns: displayedColumns;" class="slider">
                </mat-row>

            </mat-table>

            <!-- <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator> -->

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
